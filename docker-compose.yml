version: '3.8'

services:
  lavalink:
    build: ./lavalink
    container_name: musicbot-lavalink
    restart: always
    environment:
      - YOUTUBE_COOKIES=${YOUTUBE_COOKIES}
    ports:
      - "2333:2333"
    volumes:
      - ./lavalink/application.yml:/opt/lavalink/application.yml

  bot:
    build: .
    container_name: musicbot-app
    restart: always
    depends_on:
      - lavalink
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - PREFIX=${PREFIX:-!}
      - DEFAULT_VOLUME=${DEFAULT_VOLUME:-100}
      # Point to the lavalink container name instead of localhost
      - LAVALINK_HOST=lavalink
    volumes:
      - ./.env:/usr/src/app/.env

networks:
  default:
    name: musicbot-network
